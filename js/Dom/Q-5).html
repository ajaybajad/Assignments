<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5. Create an HTML page with a button. Use JavaScript to display an alert when the button is clicked.</title>
</head>
<body>
    <h4>
        Q5. Create an HTML page with a button. Use JavaScript to display an alert when the button is clicked.
    </h4>
    <button id="myButton">Click me!</button>
    <script>
        document.getElementById("myButton").addEventListener("click", () =>{
            alert("Button clicked!");
        })
    </script>
</body>
</html>
