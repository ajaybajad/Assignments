<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: 150px;
        gap: 10px;
        width: 80%;
        max-width: 1200px;
        border: 1px black solid;
        padding: 10px;
    }

    .grid-item {
        background-color: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .grid-item img {
        max-width: 100%;
        width: 100%;
        height: 150px;
        background-size: cover;
    }
    .one{
        grid-column: 1 / 3;
    }
    .three{
        grid-row: 2/4;
    }
    .five{
        grid-row: span 2;
    }
    .three img{
        height: 310px;
    }
    .five img{
        height: 310px;
    }

    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item one">
            <img src="https://assets.hongkiat.com/uploads/nature-photography/autumn-poolside.jpg">
        </div>
        <div class="grid-item">
            <img src="https://shotkit.com/wp-content/uploads/bb-plugin/cache/nature-photography-landscape-a892fa3059994f7f5119d4a53fadada3-zybravgx2q47.jpg">
        </div>
        <div class="grid-item three">
            <img src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDI0LTA1L3Jhd3BpeGVsX29mZmljZV8zMF9hZXN0aGV0aWNfd2FsbHBhcGVyX2Nsb3Vkc18zZF9yZW5kZXJfb2ZfYV9ncl80MGFhMTBmYy01NmI0LTRmNmMtODY1NC1kNWM3MGE5NzhjNGRfMS5qcGc.jpg">
        </div>
        <div class="grid-item">
            <img src="https://expertphotography.b-cdn.net/wp-content/uploads/2018/07/nature-photography.jpg">
        </div>
        <div class="grid-item five">
            <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-scenery-smartphone-wallpaper-free-photo.jpg?w=2210&quality=70">
        </div>
        <div class="grid-item">
            <img src="https://images.unsplash.com/photo-1708862003392-7cf65fbbf460?fm=jpg&w=3000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZmluZGVyfGVufDB8fDB8fHww">
        </div>
</body>
</html>
